    <script>
        let slideIndex = 0;
        const models = ['bg_01.glb', 'bg_02.glb', 'bg_03.glb'];

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= slides.length) slideIndex = 0;
            if (index < 0) slideIndex = slides.length - 1;
            slides.forEach(slide => slide.style.display = 'none');
            slides[slideIndex].style.display = 'block';
            loadModel(models[slideIndex], `scene-container-0${slideIndex + 1}`);
        }

        function moveSlide(n) {
            showSlide(slideIndex += n);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(slideIndex);
        });

        function loadModel(modelPath, containerId) {
            // Clear the previous scene
            const container = document.getElementById(containerId);
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            // Basic Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 1, 0).normalize();
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // Load GLTF model (for the scene)
            const loader = new THREE.GLTFLoader();
            loader.load(modelPath, function (gltf) {
                scene.add(gltf.scene);

                // Animation mixer
                const mixer = new THREE.AnimationMixer(gltf.scene);
                gltf.animations.forEach((clip) => {
                    mixer.clipAction(clip).play();
                });

                // Animation loop
                const clock = new THREE.Clock();
                function animate() {
                    requestAnimationFrame(animate);
                    const delta = clock.getDelta();
                    mixer.update(delta);
                    composer.render();
                }

                animate();
            });

            // Position the camera
            camera.position.z = 5;

            // EffectComposer and passes
            const composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            const hBlur = new THREE.ShaderPass(THREE.HorizontalBlurShader);
            const vBlur = new THREE.ShaderPass(THREE.VerticalBlurShader);
            hBlur.uniforms.h.value = 1.5 / window.innerWidth;
            vBlur.uniforms.v.value = 1.5 / window.innerHeight;
            composer.addPass(hBlur);
            composer.addPass(vBlur);

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
                hBlur.uniforms.h.value = 1 / window.innerWidth;
                vBlur.uniforms.v.value = 1 / window.innerHeight;
            });
        }
    </script>

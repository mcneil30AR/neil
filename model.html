<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar varios modelos GLTF en Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
      margin: 20px 0;
    }
    
  </style>
</head>
<body>

  <h1>Modelos 3D en Model Viewer</h1>

  <model-viewer src="silla.glb" alt="Modelo 1" auto-rotate camera-controlsar ar-modes="scene-viewer webxr quick-look" ></model-viewer>
  <model-viewer src="bano.glb" alt="Modelo 2" auto-rotate camera-controls ar ar-modes="scene-viewer webxr quick-look"></model-viewer>
  <model-viewer src="contenedor.glb" alt="Modelo 3" auto-rotate camera-controls ar ar-modes="scene-viewer webxr quick-look"></model-viewer>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</body>
</html>
